{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
<style>
    .navbar.navbar-dark {
        background-color: rgba(50, 50, 50, 0.8); /* Dark gray with 0.8 opacity */
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 1); /* Increased shadow effect */
    }

    .navbar.navbar-dark .navbar-brand {
        color: white;
        font-size: 32px; /* Increased font size for the navbar brand */
        font-weight: bold;
        text-align: center; /* Center align the text */
        width: 100%; /* Make sure the text takes the full width */
    }

    .navbar.navbar-dark .navbar-nav .nav-link {
        color: white;
        font-size: 20px; /* Increased font size for the navbar links */
        font-weight: 500;
        padding: 15px 10px;
    }

    .navbar.navbar-dark .navbar-nav .nav-link:hover {
        color: #d3d3d3;
    }

    .navbar.navbar-dark .navbar-toggler-icon {
        background-color: white;
    }
</style>
</head>
<body>
    <!-- Enhanced Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark" id="navbar_sticky">
        <a class="navbar-brand" href="#">
            CineLane
        </a>
    </nav>

    {% block body %}
    {% endblock %}

    <!-- Bootstrap JavaScript and dependencies (make sure to include jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-U1sMWEgq4BpIxxGnRXPqzqoPqe92L2JpPA+DfLX8jskKOqjAzmhAUV6UbbBGFmck"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"></script>
</body>

</html>
