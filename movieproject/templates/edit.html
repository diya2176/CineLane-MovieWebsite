{% extends 'base.html' %}
{% block body %}

<style>
  body {
    background-color: #1c1c1c;
    color: #fff;
    margin: 0;
    font-family: 'Arial', sans-serif;
  }

  .container {
    padding: 40px 0; /* Reduced padding for the container */
    max-width: 1000px;
    margin: 0 auto;
  }

  h2 {
    color: #ffc107;
    text-align: center;
    margin-bottom: 20px; /* Reduced margin-bottom for the heading */
    font-weight: bold; /* Added font-weight: bold; for the heading */
  }

  form {
    padding: 20px;
    margin: 20px auto;
    max-width: 800px;
    background-color: #333;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
  }

  .btn-primary {
    background-color: #ffc107;
    border-color: #ffc107;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 5px;
    color: #000000;
  }

  .btn-primary:hover {
    background-color: #e0a800;
    border-color: #e0a800;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
    color: #fff;
    display: block;
    margin-bottom: 8px;
  }

  .required {
    color: #dc3545;
    margin-left: 5px;
  }

  input[type="text"],
  input[type="file"] {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #444;
    border-radius: 5px;
    margin-bottom: 10px;
    color: #333;
  }

  textarea {
    width: calc(100% - 22px);
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #444;
    border-radius: 5px;
    margin-bottom: 10px;
    color: #333;
    resize: vertical;
    height: 80px;
  }
</style>

<div class="container my-4">
    <h2 class="text-center mb-4">Update Movie</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Movie Name<span class="required">*</span>:</label>
                    {{ form.name }}
                </div>

                <div class="form-group">
                    <label for="id_desc">Movie Description<span class="required">*</span>:</label>
                    {{ form.desc }}
                </div>

                <div class="form-group">
                    <label for="id_year">Movie Year<span class="required">*</span>:</label>
                    {{ form.year }}
                </div>

                <div class="form-group">
                    <label for="id_img">Movie Image<span class="required">*</span>:</label>
                    {{ form.img }}
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
