{% extends 'base.html' %}

{% block body %}
<style>
 body {
  background-color: #000;
  color: #fff;
  margin: 0;
 }

 .container {
  text-align: center;
  padding: 20px 10px;
  width: 100%;
  max-width: 1400px;
  height: 100vh;
  box-sizing: border-box;
 }

 .row {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
 }

 .col-md-3 {
  flex: 0 0 22%;
  max-width: 22%;
  margin-bottom: 30px;
 }

 .movie-card {
  border-radius: 10px;
  overflow: hidden;
  transition: transform 0.2s, box-shadow 0.2s;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
  background-color: #111;
  border: none;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
 }

 .card-img-top {
  object-fit: cover;
  height: 60%; /* Adjusted height for the image */
  width: 100%;
 }

.card-body {
 padding: 20px;
 text-align: left;
 flex-grow: 1;
}

.card-title {
 font-size: 1.6rem;
 margin-bottom: 12px;
}

.card-text {
 color: #ddd;
 overflow: hidden;
 text-overflow: ellipsis;
 display: -webkit-box;
 -webkit-line-clamp: 3;
 -webkit-box-orient: vertical;
 font-size: 1rem;
}

.btn-primary {
 background-color: #ffc107;
 border-color: #ffc107;
 color: #000000;
}

.btn-primary:hover {
 background-color: #e0a800;
 border-color: #e0a800;
}
</style>

<div class="container my-4">
   <div class="row">
       {% for movie in movie_list %}
       <div class="col-md-3">
           <div class="card movie-card">
               <img class="card-img-top" src="{{ movie.img.url }}" alt="{{ movie.name }}">
               <div class="card-body">
                  <h5 class="card-title">{{ movie.name }}</h5>
                  <p class="card-text">{{ movie.desc }}</p>
                  <a href="{% url 'movieapp:detail' movie.id %}" class="btn btn-primary">Details</a>
               </div>
           </div>
       </div>
       {% endfor %}
   </div>
</div>

{% endblock %}
